<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>test</title>
    <meta name="description" content="mturk task template">
    <meta name="author" content="kimberli">

    <link rel="stylesheet" href="assets/lib/semantic/semantic.min.css">
    <link rel="stylesheet" href="assets/css/overrides.css">
    <script src="assets/lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="assets/lib/semantic/semantic.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/demo_survey.js"></script>
</head>

<body>
<div class="ui container">
    <h1 id="page-title" class="meta-title ui centered dividing header"></h1>



    <!-- INSTRUCTIONS SECTION -->
    <div id="instructions" class="ui top aligned centered grid">
        <div class="row">
            <div class="left aligned fourteen wide column">
                <h2>Instructions</h2>
                <p><b class="meta-desc"></b></p>
                <p class="instructions-simple"></p>
                <h3>Guidelines:</h3>
                <ol class="instructions-steps">
                </ol>
                <div id="sample-task">
                    <h3>Sample task:</h3>
                    <div id="instructions-demo"></div>
                </div>
                <div class="ui primary button right floated instruction-button">Continue</div>
            </div>
        </div>
    </div>
    <div class="ui error message subtask" id="hit-not-accepted" style="display:none">You have not yet accepted this HIT. Please accept the HIT before you can see the rest of the task.</div>
    <div id="succesful-submit" class="row" style="display: none; text-align:center">
        <p class="ui header">Thank you for completing the task!</p>
        <div style="background-color: lightgray; display: inline-block; align-items: center; padding: 20px; border-radius: 10px">
            <p>MTurk submit code:</p>
            <h1 class="ui header" id="submit-code"></h1>
        </div>
    </div>



    <!-- EXPERIMENT SECTION -->
    <div id="experiment" class="ui top aligned centered relaxed grid">
        <div class="row">
            <div class="sixteen wide column">
                <div id="progress-bar" class="ui small olive progress">
                    <div class="bar"></div>
                    <div class="label"></div>
                </div>
            </div>
        </div>
        
        <!-- vv CUSTOM EXPERIMENT MARKUP GOES HERE vv -->
        <div class="row" id="custom-experiment">
          <div class="ui purple segment">
          <h2 class="ui header">Press 'Start' when you are ready to begin.</h2>

          <input type="hidden" id="assignmentId" name="assignmentId" >
          <textarea style="display: none" id="ip_addr" name="ip_addr" value="128.103.233.178"></textarea>
          <textarea style="display: none" id="strokes0" name="strokes0" value=""></textarea>
          <textarea style="display: none" id="strokes1" name="strokes1" value=""></textarea>
          <textarea style="display: none" id="strokes2" name="strokes2" value=""></textarea>
          <textarea style="display: none" id="strokes3" name="strokes3" value=""></textarea>
          <textarea style="display: none" id="strokes4" name="strokes4" value=""></textarea>
          <textarea style="display: none" id="strokes5" name="strokes5" value=""></textarea>
          <textarea style="display: none" id="strokes6" name="strokes6" value=""></textarea>
          <textarea style="display: none" id="strokes7" name="strokes7" value=""></textarea>
          <textarea style="display: none" id="strokes8" name="strokes8" value=""></textarea>
          <textarea style="display: none" id="strokes9" name="strokes9" value=""></textarea>
          <textarea style="display: none" id="strokes10" name="strokes10" value=""></textarea>
          <textarea style="display: none" id="strokes11" name="strokes11" value=""></textarea>
          <textarea style="display: none" id="strokes12" name="strokes12" value=""></textarea>
          <textarea style="display: none" id="strokes13" name="strokes13" value=""></textarea>
          <textarea style="display: none" id="strokes14" name="strokes14" value=""></textarea>
          <textarea style="display: none" id="strokes15" name="strokes15" value=""></textarea>
          <textarea style="display: none" id="strokes16" name="strokes16" value=""></textarea>
          <textarea style="display: none" id="strokes17" name="strokes17" value=""></textarea>
          <textarea style="display: none" id="strokes18" name="strokes18" value=""></textarea>
          <textarea style="display: none" id="strokes19" name="strokes19" value=""></textarea>
          <textarea style="display: none" id="strokes20" name="strokes20" value=""></textarea>
          <textarea style="display: none" id="strokes21" name="strokes21" value=""></textarea>
          <textarea style="display: none" id="strokes22" name="strokes22" value=""></textarea>
          <textarea style="display: none" id="strokes23" name="strokes23" value=""></textarea>

          <!-- FLASH CONTENT -->
          <div id="flashContent">
              <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="750" height="620" id="impdraw" align="middle">
                  <param name="movie" value="impdraw7.swf">

                  <param name="quality" value="high">
                  <param name="bgcolor" value="#ffffff">
                  <param name="play" value="true">
                  <param name="loop" value="true">
                  <param name="wmode" value="window">
                  <param name="scale" value="showall">
                  <param name="menu" value="true">
                  <param name="devicefont" value="false">
                  <param name="salign" value="">
                  <param name="allowScriptAccess" value="always">
                  <param name="flashvars" id="flvar" value="testVar=abc">



                  <!--[if !IE]>-->
                  <object type="application/x-shockwave-flash" data="impdraw7.swf.download" width="750" height="620" id="flashapp">
                      <param name="movie" value="impdraw7.swf">
                      <param name="quality" value="high">
                      <param name="bgcolor" value="#ffffff">
                      <param name="play" value="true">
                      <param name="loop" value="true">
                      <param name="wmode" value="window">
                      <param name="scale" value="showall">
                      <param name="menu" value="true">
                      <param name="devicefont" value="false">
                      <param name="salign" value="">
                      <param name="allowScriptAccess" value="always">
                      <script language="Javascript">
                          document.write('<param name="FlashVars" value="imagetime=60&filename=' + gup('url') + '&assignmentid=' + gup('assignmentId') + '" />')
                      </script>
                      <!-- <param name="FlashVars" value="imagetime=60&amp;filename=input-gd_t1_3.txt&amp;assignmentid=asdf"> -->
                      <!--<![endif]-->
                      <a href="http://www.adobe.com/go/getflash">
                          <img src="get_flash_player.gif" alt="Get Adobe Flash player">
                      </a>
                      <!--[if !IE]>-->
                  </object>
                  <!--<![endif]-->
              </object>
          </div>
        </div>





        </div>
        <!-- ^^ CUSTOM EXPERIMENT MARKUP GOES HERE ^^ -->
        <div id="demo-survey" class ="ui top aligned centered grid"></div>
        <div class="middle aligned row">
            <div class="eight wide column">
                <div id="message-field" class="field">
                </div>
            </div>
            <div class="eight wide column">
                <div id="button-row" class="field">
                    <div id="next-button" class="ui primary right floated button">Next</div>
                    <div id="prev-button" class="ui primary right floated button">Prev</div>
                    <div class="ui button right floated instruction-button">Show instructions</div>
                </div>
            </div>
        </div>
        <div class="top aligned row">
            <div class="eight wide column"></div>
            <div class="right aligned eight wide column">
                <div id="final-task-fields" class="ui form">
                    <div id="feedback-field" class="field">
                        <label>
                            Any comments or feedback?
                        </label>
                        <textarea id="feedback-input" rows="2"></textarea>
                    </div>
                    <div id="submit-field" class="field">
                        <div id="submit-button" class="ui green right floated button">Submit</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="row">
            <div id="disclaimer-box" class="center aligned fourteen wide column">
                <p class="disclaimer"></p>
            </div>
        </div>
        <div class="row">
            <form id="submit-form" name="submit-form">
            </form>
        </div>
    </div>
</div>
</body>
</html>
